{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />
    <link href="{% static 'pd/fontawesome/css/all.min.css'%}" rel="stylesheet" />
    <link href="{% static 'pd/css/templatemo-comparto.css'%}" rel="stylesheet" />
    <title>Comparto HTML CSS Template</title>
<!--

Comparto TemplateMo

https://templatemo.com/tm-544-comparto

-->
</head>

<body>

        <section class="tm-mb-1" id="about">
            <div class="tm-row tm-about-row">
                <div class="tm-section-1-l">
                    <img src="{{pr.img.url}}" alt="About image" class="tm-img-responsive">
                </div>
                <article class="tm-section-1-r tm-bg-color-8">
                    <h2 class="tm-mb-2 tm-title-color" style="font-weight:blod;">{{pr.name}}</h2>
<!--                    <p><a rel="nofollow" href="https://templatemo.com/tm-544-comparto" target="_parent">Comparto</a> is a custom light-weight CSS layout for your website. You can easily adapt and use this for your commercial or personal websites. Feel free to use it.</p>-->
                    <p>Price :{{pr.price}}</p><br>
                    <p>Description :{{pr.desc}}</p>
                    <p>Stock :{{pr.stock}}</p>
               {% if pr.stock <= 0 %}
                    <h3 style="color:red;font-weight:bold;">out of stock</h3>
               {% else %}
                    <a href="{% url 'addcart' pr.id %}" class="tm-btn tm-btn-1 tm-link-to-services">Add To Cart</a>
               {% endif %}
                </article>
            </div>
        </section>



</body>
</html>
 {% endblock %}
